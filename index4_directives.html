<body>

    <div class="ui inverted fixed menu">
        <div class="header item">Tutoriel</div>
    </div>
    <div class="ui main container" id="app">

        <p @click="demo_sup">

            <a href="https://grafikart.fr" @click="de">Demo normal click</a>
            <br />
            <a href="https://grafikart.fr" @click.prevent="demo">Demo prevent</a>
            <!-- @click.prevent = e.preventDefault en js -->
            <br />
            <a href="https://grafikart.fr" @click.stop="demo2">Demo stop</a>
            <br />
            <a href="https://grafikart.fr" @click.prevent.stop="demo3">Demo prevent.stop</a>
            <br />
            <a href="https://grafikart.fr" @click.capture="demo4">Demo capture</a>
            <br />
            <a href="https://grafikart.fr" @click.self="demo5">Demo self</a>
            <!-- self : empeche la detection du click -->
        </p>

        v-model
        },
        <input type="text" v-model="message"> <br>
        
        
        v-model.lazy : changement uniquement lorsqu'on sort du champ
        <input type="text" v-model.lazy="message"> <br>
        
        v-model.number
        <input type="text" v-model.number="message"> <br>
        
                
        v-model.trim
        <input type="text" v-model.trim="message"> <br>

        ==={{ message }}===
                
        @keyup demo
        <input type="text" @keyup="demo"> <br>

        @keyup.space demo
        <input type="text" @keyup.space="demo"> <br>

        directive créé v-salu.a.b.c demo
        <input type="text" v-salut.a.b.c="message"> <br>
        



    </div>

</body>
